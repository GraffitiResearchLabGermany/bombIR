
env.bg.file = Facade-1920x1080_outlines.jpg

#env.camera.device=/dev/video1
env.camera.device = default

# If false, skip the calibration phase
# DO NOT USE: it messes up the cursor position somehow
env.mode.calib = true

# debugging mode, log messages are shown on the console
# and the two "windows" appear smaller & on the main screen
env.mode.debug = true

# Flip the blob X axis (when not using rear projection screen)
env.mode.mirrorX = true

# Adjust tracking position
env.mode.trackingOffsetX = 0.0
env.mode.trackingOffsetY = 0.0

# Blob settings
env.mode.blobMin    = 0.03
env.mode.blobMax    = 0.80
env.mode.blobThresh = 0.98

# Display an indicator of the brush size
# NOT WORKING YET
env.mode.showSize = true

# Override the PSMove controller
env.mode.alwaysUseMouse = false

env.colopicker.size = 400

# CONTROLLER variables
env.controller.rumble = 120;

# SHADER variables
env.shader.brushSize   = 50
env.shader.brushMap    = sprayMap_02.png
# NOT IMPLEMENTED 
env.shader.brushSoften = 0.6

# Options are 4:3 [0] and 16:9 [1]
env.viewport.ratio = 0

# Performance
env.viewport.width           = 2048
env.viewport.height          = 768
env.viewport.frame.xlocation = 1680


# if(env.mode.debug = true) -----------------

env.viewport.frame.xlocation_debug = 0

# if(env.viewport.ratio = 0) [4:3]
env.viewport.width_4_3    = 1600
env.viewport.height_4_3   = 600

# if(env.viewport.ratio = 1) [16:9]
env.viewport.width_16_9   = 1600
env.viewport.height_16_9  = 450


# endif --------------------------------------



#for debugging in berlin
